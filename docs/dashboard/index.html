<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <span class="title">Total</span>
            <span class="subtitle">This month</span>
            <span class="value">$ 1.200</span>
        </div>
        <div class="card">
            <span class="title">Target</span>
            <span class="subtitle">This month</span>
            <div class="loader"><div class="progress"></div></div>
        </div>
        <div class="card">
            <span class="title">Sold</span>
            <span class="subtitle">This month</span>
            <span class="value">61.000</span>
        </div>
        <div class="card">
            <span class="title">Emails Send</span>
            <span class="subtitle">This month</span>
            <span class="value">81.000</span>
        </div>
        <div class="card">
            <span class="title">Reviews</span>
            <span class="subtitle">This month</span>
            <span class="value">4,7 <i class="bi bi-star-fill"></i></span>
        </div>
        <div class="card active">
            <span class="value">
                See More <i class="bi bi-arrow-right-circle"></i>
            </span>
        </div>
    </div>
</body>
</html>
